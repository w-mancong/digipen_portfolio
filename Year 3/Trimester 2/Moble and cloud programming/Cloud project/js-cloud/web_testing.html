<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Manipulation with JavaScript</title>
</head>
<body>
    <h2>Enter a String to Reverse</h2>

    <!-- Input form -->
    <input type="text" id="userInput" placeholder="Enter a string">
    <button onclick="filterProfanity()">Filter</button>

    <!-- Placeholder for the output -->
    <p id="output"></p>
    
    <!-- <script src="https://unpkg.com/node:fs/promises"></script>
    <script src = "ProfanityFilter.js"></script> -->
    
    <script>
        async function filterProfanity()
        {
            try{
                const response = await fetch('profanity_words.txt');
                if(!response.ok)
                    throw new Error('Failed to load file');
            } catch(err){
                console.error(err);
            }
            
            const text = await response.text();
            console.log(text);
        }
    </script>
</body>
</html>
